<html>
  
  <body>
    <div id="urlBar">
      <input id="urlInput" type="url" placeholder="https://example.com" value="https://example.com">
      <button id="goButton" onclick="displayWebsite()">Go</button>
      <input id="zoomInput" type="range" min="50" max="200" value="100" step="10">
      <label for="zoomInput">Zoom</label>
    </div>
    <iframe id="mainFrame"></iframe>
  </body>

  <script>
    const urlInput = document.getElementById("urlInput");
    const goButton = document.getElementById("goButton");
    const zoomInput = document.getElementById("zoomInput")
    const mainFrame = document.getElementById("mainFrame");
    
    function displayWebsite() {
      const url = urlInput.value;
      if (url) {
        console.log("valid");
        mainFrame.src = url;
      }else{
        console.log("naw");
      }
    }
    
    zoomInput.addEventListener("input", (event) => {
      mainFrame.style.transform = "scale("+ event.target.value/100 +")"
    });
  </script>
  
  <style>
  
    body {
      margin: 0;
    }
  
    #urlBar {
      position: fixed;
      z-index: 10;
      padding: 5px;
      border-radius: 0 0 5px 5px;
      box-shadow: 0px 0px 3px rgba(0,0,0,0.5);
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }
  
    #mainFrame {
      resize: both;
      overflow: auto;
      position: fixed;
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
    }
  
  </style>
  
</html>
